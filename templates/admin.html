            {% extends 'index.html' %}

            {% block content %}
            <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 login-box">
                <div class="col-lg-12">
                {% if id == 2 %}
                    <div class="alert alert-danger" role="alert">
                      Faild to recored your note!
                    </div>
                {% endif %}
                {% if id == 1 %}
                    <div class="alert alert-success" role="alert">
                      Your note recorded successfully.
                    </div>
                {% endif %}
                <div style="text-align: center;">
                    <h2 style="color: #ECF0F5; font-weight: bold; font-size: 60px;font-family: 'Brush Script MT', cursive;">Add new Note.</h2>
                </div>
                <div class="login-form">
                <form method="post" action="/add">
                  <div class="form-group">
                    <label class="form-control-label">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Note title" name="title">
                  </div>
                  <div class="form-group">
                    <label class="form-control-label">Write Note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"></textarea>
                  </div>
                    <div class="form-group">
                        <label class="form-control-label">Select category</label>
                        <select class="form-control" name="category">
                          <option value="Android">Android</option>
                          <option value="Python">Python</option>
                        </select>
                    </div>
                  <button type="submit" class="btn btn-outline-primary login-button" style="width: 100%; text-align: center;">Submit</button>
                </form>
               </div>     
            </div>
            </div>
            </div>
            {% endblock content %}
